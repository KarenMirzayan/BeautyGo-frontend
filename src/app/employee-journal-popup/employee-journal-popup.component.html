<div *ngIf="isVisible" class="popup-overlay">
  <div class="popup-content">
    <div class="form-container">
      <h2 class="montserrat-test">Запись клиента</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Имя:</label>
            <input id="name" type="text" formControlName="name" placeholder="Введите имя" />
          </div>
          <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input id="surname" type="text" formControlName="surname" placeholder="Введите фамилию" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Телефон:</label>
            <input id="phone" type="text" formControlName="phone" placeholder="+7 (777) 123 12 12"
                   mask="+0 000 000 00 00" [dropSpecialCharacters]="false"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Дата:</label>
            <app-dropdown
              [items]="dates"
              [defaultText]="'Выберите дату'"
              (selectedValue)="onTopicSelected($event)">
            </app-dropdown>
          </div>
          <div class="form-group">
            <label>Время:</label>
            <app-dropdown
              [items]="dates"
              [defaultText]="'Выберите время'"
              (selectedValue)="onTopicSelected($event)">
            </app-dropdown>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Длительность (в минутах):</label>
            <input type="text">
          </div>
        </div>
        <div class="textarea form-group" style="margin-bottom: 16px;">
          <label for="description">Комментарий:</label>
          <textarea id="description" formControlName="comment" placeholder=""></textarea>
        </div>
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
